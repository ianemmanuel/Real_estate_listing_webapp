{% extends 'base.html' %}
{% load static %}

{% block title %}
         Categories | Property Merchant
{% endblock %}

{% block content %}

<!-- home packages section starts  -->

<section class="home-packages">

    <h1 class="heading-title"> Categories </h1>
 
    <div class="box-container">
    {% if data %}
		{% for category in data %}
       <div class="box">
          <div class="image">
             <img src="/media/{{category.image}}" alt="">
          </div>
          <div class="content">
             <h3>{{category.title}}</h3>
             <p>{{category.description|slice:"200"}}</p>
             <a href="/category-listings/{{category.id}}" class="btn">Explore</a>
          </div>
       </div>

       {% endfor %}
    {% endif %}

 
    </div>
 
 
 </section>
 
 <!-- home packages section ends -->
{% endblock %}
